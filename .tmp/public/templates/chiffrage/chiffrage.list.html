<div ng-controller="ChiffrageListController">
    
    <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
        <div class="md-toolbar-tools">
            <span></span>
            <div flex></div>
            <md-button class="md-icon-button" aria-label="Add Dp" ui-sref="home.chiffrage.add">
                <md-icon>add</md-icon> 
                <md-tooltip md-direction="bottom"> Add a Dp<md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="refresh()">
                <md-icon>refresh</md-icon>
                <md-tooltip md-direction="bottom">Refresh<md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column md-order-by="nameToLower">Numero</th>
                <th md-column md-numeric>Version</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="numero" md-auto-select ng-repeat="dp in dps">
                <td md-cell>{{dp.numero}}</td>
                <td md-cell>{{dp.version}}</td>
                
                <td md-cell><md-button  class="md-icon-button"><md-icon>delete</md-icon><md-tooltip>Delete Dp NÂ°{{dp.numero}}</md-tooltip></md-button></td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
</div>
