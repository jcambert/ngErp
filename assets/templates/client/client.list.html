<div layout-gt-md="row">
    <panel-widget flex title="Gestion des clients"  class="fixed-height-widget" options='true'>
        <div ng-controller="ClientListController">
    
            <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span></span>
                    <div flex></div>
                    <md-button class="md-icon-button" aria-label="Add Client" ui-sref="home.client.add">
                        <md-icon>add</md-icon> 
                        <md-tooltip md-direction="bottom"> Add a Client<md-tooltip>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="refresh()">
                        <md-icon>refresh</md-icon>
                        <md-tooltip md-direction="bottom">Refresh<md-tooltip>
                    </md-button>
                </div>
            </md-toolbar>
            <md-table-container>
                <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                    <tr md-row>
                        <th md-column md-order-by="nameToLower">Nom</th>
                        <th md-column md-numeric>Telephone</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="client" md-select-id="numero" md-auto-select ng-repeat="client in clients">
                        <td md-cell>{{client.nom}}</td>
                        <td md-cell>{{client.telephone}}</td>
                        
                        <td md-cell>
                            <md-button class="md-icon-button" ng-click="edit($event,client)"><md-icon>edit</md-icon><md-tooltip>Edit {{client.nom}}</md-tooltip></md-button>
                            <md-button class="md-icon-button" ng-click="delete($event,client)"><md-icon>delete</md-icon><md-tooltip>Delete {{client.nom}}</md-tooltip></md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{clients.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
        </div>
    </panel-widget>
</div>
