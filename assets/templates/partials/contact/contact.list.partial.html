<div>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
        <div class="md-toolbar-tools">
            <span>Contacts</span>
            <div flex></div>
            <md-button class="md-icon-button" aria-label="Add contact" ui-sref="home.contact.add">
                <md-icon>add</md-icon> 
                <md-tooltip md-direction="bottom"> Add a contact<md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="loadStuff()">
                <md-icon>refresh</md-icon>
                <md-tooltip md-direction="bottom">Refresh<md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column md-order-by="nameToLower">Nom Prenom</th>
                <th md-column md-numeric>Email</th>
                <th md-column md-numeric>Telephone</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="contact" md-select-id="id" md-auto-select ng-repeat="contact in client.contacts">
                <td md-cell>{{contact.civilite}} {{contact.nom}} {{contact.prenom}}</td>
                <td md-cell>{{contact.email || '-'}}</td>
                <td md-cell>{{contact.telephone || '-'}}</td>
                <td md-cell>
                    <md-button class="md-icon-button"><md-icon>edit</md-icon><md-tooltip>Edit {{contact.nom}} {{contact.prenom}}</md-tooltip></md-button>
                    <md-button class="md-icon-button"><md-icon>delete</md-icon><md-tooltip>Delete {{contact.nom}} {{contact.prenom}}</md-tooltip></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
